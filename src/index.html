<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Address Book</title>
	</head>
	<body>
		<div class="container">
			<h1>Address Book</h1>
			<div class="row">
				<div class="col-md-6">
				<hr>
				<h2>Add a Contact:</h2>
					<form id="new-contact">
						<div class="form-group">
							<label for="new-first-name">First Name</label>
							<input type="text" class="form-control" id="new-first-name" name="new-first-name">
						</div>

						<div class="form-group">
							<label for="new-last-name">Last Name</label>
							<input type="text" class="form-control" id="new-last-name" name="new-last-name">
						</div>

						<div class="form-group">
							<label for="new-phone-number">Phone Number</label>
							<input type="tel" class="form-control" id="new-phone-number" name="new-phone-number">
						</div>

						<div class="form-group">
							<label for="new-email-address1">Email Address</label>
							<input type="email" class="form-control" id="new-email-address1" name="new-email-address">
							<input type="radio" id="personal-email1" name="email-address-type1" value="personal">
							<label for="personal-email1">Personal</label>
							<input type="radio" id="work-email1" name="email-address-type1" value="work">
							<label for="work-email1">Work</label>

							<input type="email" class="form-control" id="new-email-address2" name="new-email-address2">
							<input type="radio" id="personal-email2" name="email-address-type2" value="personal">
							<label for="personal-email2">Personal</label>
							<input type="radio" id="work-email2" name="email-address-type2" value="work">
							<label for="work-email2">Work</label>

							<input type="email" class="form-control" id="new-email-address3" name="new-email-address3">
							<input type="radio" id="personal-email3" name="email-address-type3" value="personal">
							<label for="personal-email3">Personal</label>
							<input type="radio" id="work-email3" name="email-address-type3" value="work">
							<label for="work-email3">Work</label>
						</div>

						<div class="form-group">
							<label for="new-physical-address1">Address</label>
							<input type="text" class="form-control" id="new-physical-address1" name="new-physical-address1">
							<input type="radio" id="home-address1" name="physical-address-type1" value="home">
							<label for="home-address1">Home</label>
							<input type="radio" id="mailing-address1" name="physical-address-type1" value="mailing">
							<label for="mailing-address1">Mailing</label>

							<input type="text" class="form-control" id="new-physical-address2" name="new-physical-address2">
							<input type="radio" id="home-address2" name="physical-address-type2" value="home">
							<label for="home-address2">Home</label>
							<input type="radio" id="mailing-address2" name="physical-address-type2" value="mailing">
							<label for="mailing-address2">Mailing</label>

							<input type="text" class="form-control" id="new-physical-address3" name="new-physical-address3">
							<input type="radio" id="home-address3" name="physical-address-type3" value="home">
							<label for="home-address3">Home</label>
							<input type="radio" id="mailing-address3" name="physical-address-type3" value="mailing">
							<label for="mailing-address3">Mailing</label>
						</div>
						<button type="submit">Add</button>
					</form>
					<hr>
					<h2>Contacts:</h2>
					<div id="contacts">
					</div>
				</div>
				<div class="col-md-6">
					<div id="contact-details" class="hidden">
						<h2>Contact Details:</h2>
						<p>First Name: <span class="first-name"></span></p>
						<p>Last Name: <span class="last-name"></span></p>
						<p>Phone Number: <span class="phone-number"></span></p>
						<p>Email Address: </p>
						<div id="email-address-list"></div>
						<p>Physical Address: </p>
						<div id="physical-address-list"></div>
						<button class="btn-primary delete" type="button">Delete</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
